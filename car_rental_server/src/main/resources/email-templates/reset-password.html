<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Your Password - AutoRent Da Nang</title>
</head>
<body style="background:#f3f4f6;font-family:sans-serif;margin:0;padding:0;">
<div style="max-width:500px;margin:40px auto;background:#fff;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.07);border:1px solid #e5e7eb;">
  <div style="padding:28px;">
    <h2 style="color:#2563eb;text-align:center;margin-bottom:24px;">Reset Your Password</h2>
    <div style="font-size:16px;color:#222;margin-bottom:12px;">
      Hi <b>${userName}</b>,
    </div>
    <div style="font-size:16px;color:#444;margin-bottom:20px;">
      You requested to reset your password.<br>
      Click the button below to create a new password.
    </div>
    <div style="text-align:center;margin:32px 0;">
      <a href="${resetUrl}" target="_blank"
         style="display:inline-block;background:#2563eb;color:#fff !important;text-decoration:none;
            padding:16px 32px;border-radius:8px;font-weight:bold;font-size:16px;margin:8px 0;cursor:pointer;">
        Reset Password
      </a>
    </div>
    <div style="color:#8c8c8c;font-size:14px;text-align:center;margin-bottom:18px;">
      This link will expire in <b>30 minutes</b> for security reasons.<br>
      If you did not request this, please ignore this email.
    </div>
    <div style="color:#aaa;font-size:12px;text-align:center;">
      &copy; ${year} AutoRent Da Nang
    </div>
  </div>
</div>
</body>
</html>
