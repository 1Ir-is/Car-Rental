<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test Google Maps Place ID</title>
    <style>
      .thumbnail-img {
        border: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h3>Google Maps Location (Place ID)</h3>
    <iframe
      title="Google Maps Location"
      class="thumbnail-img"
      style="border: 0; width: 100%"
      height="300"
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDWTx7bREpM5B6JKdbzOvMW-RRlhkukmVE&q=place_id:ChIJh4d_h00XQjERGzvT1DYJ3oA"
      allowfullscreen
    >
    </iframe>
  </body>
</html>
