<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Owner Application Submitted</title>
    <style>
        body {
            background: #f6f8fa;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #232323;
        }

        .container {
            background: #fff;
            max-width: 540px;
            margin: 36px auto;
            border-radius: 18px;
            box-shadow: 0 4px 24px #e3e7ef;
            padding: 38px 44px 30px 44px;
        }

        .header {
            border-bottom: 1px solid #ebecec;
            padding-bottom: 18px;
            margin-bottom: 26px;
        }

        .logo {
            font-size: 28px;
            color: #4f46e5;
            font-weight: bold;
            letter-spacing: 1px;
            font-family: 'Inter', Arial, sans-serif;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            color: #222;
            margin-bottom: 18px;
            font-family: 'Inter', Arial, sans-serif;
        }

        .msg {
            font-size: 16px;
            color: #444;
            margin-bottom: 32px;
            line-height: 1.7;
        }

        .user {
            font-weight: bold;
            color: #2563eb;
            font-size: 16px;
            text-decoration: none;
        }

        .badge {
            background: #bae6fd;
            color: #0369a1;
            font-weight: 700;
            padding: 6px 16px;
            border-radius: 7px;
            font-size: 15px;
            display: inline-block;
            margin: 16px 0 18px 0;
        }

        .btn {
            display: inline-block;
            background: #4f46e5;
            color: #fff;
            text-decoration: none;
            padding: 12px 34px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 16px;
            margin-top: 28px;
            transition: background 0.2s;
            font-family: 'Inter', Arial, sans-serif;
        }

        .btn:hover {
            background: #3730a3;
        }

        .footer {
            font-size: 14px;
            color: #8f8f8f;
            border-top: 1px solid #ebecec;
            margin-top: 38px;
            padding-top: 16px;
            text-align: left;
            font-family: 'Inter', Arial, sans-serif;
        }

        .email-link {
            color: #2563eb;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <span class="logo">AutoRent Da Nang</span>
    </div>
    <div class="title">ðŸš— New Owner Application Submitted</div>
    <div class="msg">
        There is a new owner application from:<br>
        <span class="user">${userName}</span> (<a class="email-link" href="mailto:${userEmail}">${userEmail}</a>)<br>
        <span class="badge">Status: Pending Review</span>
        <br>
        Please review the application and take appropriate action.<br>
    </div>
    <a class="btn" href="${appUrl}" target="_blank">View application detail</a>
    <div class="footer">
        &copy; ${year} AutoRent Da Nang Admin System
    </div>
</div>
</body>
</html>
