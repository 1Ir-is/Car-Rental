<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách người dùng</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Include Navbar Fragment -->
    <th:block th:insert="fragments/navbar :: navbar"></th:block>

    <!-- Include Sidebar Fragment -->
    <th:block th:insert="fragments/sidebar :: sidebar"></th:block>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <div class="content-header">
            <h1 class="page-title">Quản lý người dùng</h1>
            <nav class="breadcrumb">
                <span>Admin</span>
                <i class="fas fa-chevron-right"></i>
                <span class="current">Người dùng</span>
            </nav>
        </div>

        <div class="content-body">
            <!-- User Management Section -->
            <div class="user-management-section">
                <div class="section-header">
                    <h3>Danh sách người dùng</h3>
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i>
                        Thêm người dùng
                    </button>
                </div>

                <!-- Search and Filter -->
                <div class="search-filter-bar">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Tìm kiếm theo tên, email...">
                    </div>
                    <div class="filter-options">
                        <select class="filter-select">
                            <option value="">Tất cả vai trò</option>
                            <option value="ADMIN">Admin</option>
                            <option value="USER">User</option>
                        </select>
                        <select class="filter-select">
                            <option value="">Tất cả trạng thái</option>
                            <option value="active">Hoạt động</option>
                            <option value="inactive">Không hoạt động</option>
                        </select>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="table-container">
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" class="select-all">
                                </th>
                                <th>ID</th>
                                <th>Người dùng</th>
                                <th>Email</th>
                                <th>SĐT</th>
                                <th>Địa chỉ</th>
                                <th>Vai trò</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}" class="user-row">
                                <td>
                                    <input type="checkbox" class="select-user">
                                </td>
                                <td th:text="${user.id}" class="user-id"></td>
                                <td class="user-info">
                                    <div class="user-avatar">
                                        <i class="fas fa-user-circle"></i>
                                    </div>
                                    <div class="user-details">
                                        <span class="user-name" th:text="${user.name}"></span>
                                        <small class="user-join-date">Tham gia: 15/09/2024</small>
                                    </div>
                                </td>
                                <td th:text="${user.email}" class="user-email"></td>
                                <td th:text="${user.phone}" class="user-phone"></td>
                                <td th:text="${user.address}" class="user-address"></td>
                                <td>
                                    <span class="role-badge" th:classappend="${user.role != null && user.role.name == 'ADMIN' ? 'admin' : 'user'}"
                                          th:text="${user.role != null ? user.role.name : 'USER'}"></span>
                                </td>
                                <td>
                                    <span class="status-badge active">Hoạt động</span>
                                </td>
                                <td class="action-buttons">
                                    <button class="action-btn edit" title="Chỉnh sửa">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="action-btn view" title="Xem chi tiết">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="action-btn delete" title="Xóa">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div class="pagination-container">
                    <div class="pagination-info">
                        Hiển thị 1-10 của 150 kết quả
                    </div>
                    <div class="pagination">
                        <button class="page-btn prev" disabled>
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="page-btn active">1</button>
                        <button class="page-btn">2</button>
                        <button class="page-btn">3</button>
                        <span class="page-dots">...</span>
                        <button class="page-btn">15</button>
                        <button class="page-btn next">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/app.js}"></script>
</body>
</html>
