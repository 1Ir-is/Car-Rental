<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Customer Management - Auto Rent Admin</title>
    <link rel="stylesheet" th:href="@{/css/customers.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <link rel="stylesheet" th:href="@{/css/modal.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<div class="admin-container">
    <div th:replace="fragments/sidebar :: admin-sidebar(activeMenu='customers')"></div>
    <main class="main-content">
        <div th:replace="fragments/navbar :: admin-navbar"></div>
        <div class="customers-content">
            <!-- Page Header with Actions -->
            <div class="page-header">
                <div class="header-content">
                    <div class="header-title">
                        <h2>Customer Management</h2>
                        <p>Manage all customer accounts and rental history</p>
                    </div>
                    <div class="header-actions">
                        <button class="btn btn-outline" onclick="exportCustomers()">
                            <i class="fas fa-download"></i>
                            Export Excel
                        </button>
                    </div>
                </div>
            </div>

            <!-- Stats Cards (Bạn có thể cập nhật dữ liệu động nếu muốn) -->
            <div class="stats-row">
                <div class="stat-card">
                    <div class="stat-icon total">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Total Users</h3>
                        <p class="stat-number" th:text="${customers.size()}">4</p>
                        <span class="stat-change positive">Active users</span>
                    </div>
                </div>
            </div>

            <!-- Table Controls -->
            <div class="table-controls">
                <div class="table-filters">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input
                                id="customer-search"
                                onkeyup="searchCustomers()"
                                placeholder="Search by name, phone, email..."
                                type="text"
                        />
                    </div>
                    <div class="filter-group">
                        <select id="role-filter" onchange="filterCustomers()">
                            <option value="">All Roles</option>
                            <option th:each="role : ${roles}" th:text="${role.name()}" th:value="${role}"></option>
                        </select>
                        <select id="status-filter" onchange="filterCustomers()">
                            <option value="">All Status</option>
                            <option th:each="status : ${statuses}" th:text="${status.name()}"
                                    th:value="${status}"></option>
                        </select>
                    </div>
                </div>
                <div class="table-actions">
                    <button class="btn btn-outline btn-sm" onclick="refreshTable()">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                    <div class="entries-per-page">
                        <label for="entries-per-page">Show</label>
                        <select id="entries-per-page" onchange="changeEntriesPerPage()">
                            <option value="10">10</option>
                            <option selected value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <span>entries</span>
                    </div>
                </div>
            </div>

            <!-- Main Table -->
            <div class="table-container">
                <table class="data-table" id="customers-table">
                    <thead>
                    <tr>
                        <th>User Info</th>
                        <th>Contact</th>
                        <th>Role</th>
                        <th>Trust Points</th>
                        <th>Join Date</th>
                        <th>Status</th>
                        <th class="no-sort">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customers}">
                        <td>
                            <div class="customer-info">
                                <div class="customer-avatar">
                                    <img th:alt="${customer.name}"
                                         th:src="${customer.avatar != null && !#strings.isEmpty(customer.avatar) ? customer.avatar : 'https://ui-avatars.com/api/?name=' + customer.name + '&background=4f46e5&color=fff'}"/>
                                </div>
                                <div class="customer-details">
                                    <span class="customer-name" th:text="${customer.name}"></span>
                                    <span class="customer-id" th:text="'#CUS' + ${customer.id}"></span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="contact-info">
                                <div class="contact-item">
                                    <i class="fas fa-phone"></i>
                                    <span th:text="${customer.phone != null && !#strings.isEmpty(customer.phone) ? customer.phone : 'Not updated'}"></span>
                                </div>
                                <div class="contact-item">
                                    <i class="fas fa-envelope"></i>
                                    <span th:text="${customer.email}"></span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span th:class="'role-badge ' + ${customer.role.name.toLowerCase()}"
                                  th:text="${customer.role.name}"></span>
                        </td>
                        <td>
                            <span th:text="${customer.trustPoint}"></span>
                        </td>
                        <td>
                            <span class="date" th:text="${#temporals.format(customer.createdAt, 'dd/MM/yyyy')}"></span>
                        </td>
                        <td>
                            <span class="status-badge" th:classappend="${customer.status} ? 'active' : 'inactive'"
                                  th:text="${customer.status} ? 'Active' : 'Inactive'"></span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn-action btn-view" title="View Details">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="btn-action btn-edit" title="Edit Customer">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn-action btn-delete" title="Delete Customer">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

</body>
</html>
