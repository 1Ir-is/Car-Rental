<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Customer Management - Auto Rent Admin</title>
    <link rel="stylesheet" th:href="@{/css/customers.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <link rel="stylesheet" th:href="@{/css/modal.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<div class="admin-container">
    <div th:replace="fragments/sidebar :: admin-sidebar(activeMenu='customers')"></div>
    <main class="main-content">
        <div th:replace="fragments/navbar :: admin-navbar"></div>
        <div class="customers-content">
            <!-- Page Header with Actions -->
            <div class="page-header">
                <div class="header-content">
                    <div class="header-title">
                        <h2>Customer Management</h2>
                        <p>Manage all customer accounts and rental history</p>
                    </div>
                    <div class="header-actions">
                        <button class="btn btn-outline" onclick="exportCustomers()">
                            <i class="fas fa-download"></i>
                            Export Excel
                        </button>
                    </div>
                </div>
            </div>

            <div class="stats-row">
                <!-- Total Users -->
                <div class="stat-card">
                    <div class="stat-icon total"><i class="fas fa-users"></i></div>
                    <div class="stat-content">
                        <h3>TOTAL USERS</h3>
                        <p class="stat-number" th:text="${totalUserCount != null ? totalUserCount : 0}">0</p>
                    </div>
                </div>
                <!-- Active Users -->
                <div class="stat-card">
                    <div class="stat-icon active"><i class="fas fa-user-check"></i></div>
                    <div class="stat-content">
                        <h3>ACTIVE USERS</h3>
                        <p class="stat-number" th:text="${activeUserCount != null ? activeUserCount : 0}">0</p>
                    </div>
                </div>
                <!-- Inactive Users -->
                <div class="stat-card">
                    <div class="stat-icon inactive"><i class="fa-solid fa-user-slash"></i></div>
                    <div class="stat-content">
                        <h3>INACTIVE USERS</h3>
                        <p class="stat-number" th:text="${inactiveUserCount != null ? inactiveUserCount : 0}">0</p>
                    </div>
                </div>
                <!-- New This Month -->
                <div class="stat-card">
                    <div class="stat-icon new"><i class="fas fa-user-plus"></i></div>
                    <div class="stat-content">
                        <h3>NEW THIS MONTH</h3>
                        <p class="stat-number" th:text="${newUserThisMonth != null ? newUserThisMonth : 0}">0</p>
                    </div>
                </div>
            </div>

            <!-- Table Controls -->
            <div class="table-controls">
                <div class="table-filters">
                    <div class="search-box">
                        <form method="get" style="position: relative;" th:action="@{/admin/customers}">
                            <i class="fas fa-search"></i>
                            <input name="search" placeholder="Search by name, phone, email..." th:value="${search}"
                                   type="text"/>
                            <button style="display:none;" type="submit"></button>
                        </form>
                    </div>
                    <div class="filter-group">
                        <form class="filter-form" method="get" style="display: flex; gap: 12px;"
                              th:action="@{/admin/customers}">
                            <select id="role-filter" name="role" onchange="this.form.submit()">
                                <option value="">All Roles</option>
                                <option th:each="role : ${roles}" th:selected="${selectedRole} == ${role}"
                                        th:text="${role.name()}"
                                        th:value="${role}"></option>
                            </select>
                            <select id="status-filter" name="status" onchange="this.form.submit()">
                                <option value="" th:selected="${selectedStatus == null or selectedStatus == ''}">All Status</option>
                                <option th:each="status : ${statuses}"
                                        th:value="${status}"
                                        th:text="${status.name()}"
                                        th:selected="${selectedStatus} == ${status}">
                                </option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="table-actions">
                    <button class="btn btn-outline btn-sm" onclick="refreshApplications()">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                    <div class="entries-per-page">
                        <label for="entries-per-page">Show</label>
                        <select id="entries-per-page" onchange="changeEntriesPerPage()">
                            <option value="10">10</option>
                            <option selected value="25">25</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <span>entries</span>
                    </div>
                </div>
            </div>

            <!-- Main Table -->
            <div class="table-container">
                <table class="data-table" id="customers-table">
                    <thead>
                    <tr>
                        <th>User Info</th>
                        <th>Contact</th>
                        <th>Role</th>
                        <th>Trust Points</th>
                        <th>Join Date</th>
                        <th>Status</th>
                        <th class="no-sort">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="customer : ${customers}" th:if="${customers.size() > 0}">
                        <td>
                            <div class="customer-info">
                                <div class="customer-avatar">
                                    <img th:alt="${customer.name}"
                                         th:src="${customer.avatar != null && !#strings.isEmpty(customer.avatar) ? customer.avatar : 'https://ui-avatars.com/api/?name=' + customer.name + '&background=4f46e5&color=fff'}"/>
                                </div>
                                <div class="customer-details">
                                    <span class="customer-name" th:text="${customer.name}"></span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="contact-info">
                                <div class="contact-item">
                                    <i class="fas fa-phone"></i>
                                    <span th:text="${customer.phone != null && !#strings.isEmpty(customer.phone) ? customer.phone : 'Not updated'}"></span>
                                </div>
                                <div class="contact-item">
                                    <i class="fas fa-envelope"></i>
                                    <span th:text="${customer.email}"></span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span th:class="'role-badge ' + ${customer.role.name.toLowerCase()}"
                                  th:text="${customer.role.name}"></span>
                        </td>
                        <td>
                            <span th:text="${customer.trustPoint}"></span>
                        </td>
                        <td>
                            <span class="date" th:text="${#temporals.format(customer.createdAt, 'dd/MM/yyyy')}"></span>
                        </td>
                        <td>
                            <span class="status-badge" th:classappend="${customer.status} ? 'active' : 'inactive'"
                                  th:text="${customer.status} ? 'Active' : 'Inactive'"></span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a class="btn-action btn-view tooltip"
                                   data-tooltip="View Details"
                                   th:href="@{/admin/customers/{id}(id=${customer.id})}">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <button class="btn-action btn-edit" title="Edit Customer">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn-action btn-delete" title="Delete Customer">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    <!-- Nếu lọc/search không tìm thấy kết quả -->
                    <tr th:if="${customers.size() == 0} and ${search != null and !#strings.isEmpty(search)}">
                        <td colspan="7" style="text-align: center; color: #888;">
                            Không tìm thấy kết quả
                        </td>
                    </tr>

                    <!-- Nếu danh sách hoàn toàn trống (không có user nào trong hệ thống) -->
                    <tr th:if="${customers.size() == 0} and ${search == null or #strings.isEmpty(search)}">
                        <td colspan="7" style="text-align: center; color: #888;">
                            Danh sách trống
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="pagination">
                <ul>
                    <li th:if="${currentPage > 0}">
                        <a th:href="@{/admin/customers(page=${currentPage - 1}, size=${pageSize}, search=${search})}">Previous</a>
                    </li>
                    <li th:classappend="${i == currentPage} ? 'active'"
                        th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                        <a th:href="@{/admin/customers(page=${i}, size=${pageSize}, search=${search})}"
                           th:text="${i + 1}"></a>
                    </li>
                    <li th:if="${currentPage < totalPages - 1}">
                        <a th:href="@{/admin/customers(page=${currentPage + 1}, size=${pageSize}, search=${search})}">Next</a>
                    </li>
                </ul>
            </div>
        </div>
    </main>
</div>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/customers.js}"></script>
<!-- Import thư viện SockJS và StompJS trước -->
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<!-- Import file JS WebSocket riêng -->
<script th:src="@{/js/websocket-notify.js}"></script>
</body>
</html>
