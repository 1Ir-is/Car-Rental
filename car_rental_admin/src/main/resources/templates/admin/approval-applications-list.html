<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Approval Applications</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <link rel="stylesheet" th:href="@{/css/owner-applications.css}"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<div class="admin-container">
    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: admin-sidebar"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Header -->
        <div th:replace="fragments/navbar :: admin-navbar"></div>
        <div class="applications-content">
            <!-- Page Header -->
            <div class="page-header">
                <div class="header-content">
                    <div class="title-section">
                        <h1>Owner Applications</h1>
                        <p class="page-description">
                            Manage and review owner applications from users who want to
                            rent out their vehicles
                        </p>
                    </div>
                    <div class="header-stats">
                        <div class="stat-card pending">
                            <div class="stat-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-number" th:text="${pendingCount}">0</div>
                                <div class="stat-label">Pending</div>
                            </div>
                        </div>
                        <div class="stat-card approved">
                            <div class="stat-icon">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-number" th:text="${approvedCount}">0</div>
                                <div class="stat-label">Approved</div>
                            </div>
                        </div>
                        <div class="stat-card rejected">
                            <div class="stat-icon">
                                <i class="fas fa-times-circle"></i>
                            </div>
                            <div class="stat-content">
                                <div class="stat-number" th:text="${rejectedCount}">0</div>
                                <div class="stat-label">Rejected</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters and Actions -->
            <div class="table-controls">
                <div class="filters">
                    <form id="filterForm" method="get" style="display: flex; align-items: center; gap: 1rem;"
                          th:action="@{/admin/approval-application}">
                        <select class="filter-select"
                                id="status-filter"
                                name="status"
                                th:value="${selectedStatus}">
                            <option value="">All Status</option>
                            <option th:each="status : ${statusList}"
                                    th:selected="${status.name() == selectedStatus}"
                                    th:text="${status.name()}"
                                    th:value="${status.name()}"></option>
                        </select>
                        <select class="filter-select"
                                id="type-filter"
                                name="type"
                                th:value="${selectedType}">
                            <option value="">All Types</option>
                            <option th:each="type : ${typeList}"
                                    th:selected="${type.name() == selectedType}"
                                    th:text="${type.name()}"
                                    th:value="${type.name()}"></option>
                        </select>

                        <div class="search-box" style="display: flex; align-items: center;">
                            <i class="fas fa-search"></i>
                            <input
                                    id="search-input"
                                    name="search"
                                    placeholder="Search by name, email, or identity..."
                                    th:value="${searchKeyword}"
                                    type="text"/>
                        </div>
                        <button style="display: none" type="submit"></button>
                    </form>
                </div>

                <form id="bulk-action-form" method="post">
                    <div class="table-actions">
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden"/>
                        <input id="bulk-action-type" name="actionType" type="hidden"/>
                        <input id="bulk-selected-ids" name="selectedIds" type="hidden"/>
                        <button class="btn btn-secondary" onclick="refreshApplications()" type="button">
                            <i class="fas fa-sync-alt"></i>
                            Refresh
                        </button>
                    </div>
                </form>


            </div>

            <!-- Applications Table -->
            <div class="table-container">
                <table class="data-table" id="applications-table">
                    <thead>
                    <tr>
                        <th>Applicant</th>
                        <th>Contact Info</th>
                        <th>Identity</th>
                        <th>Address</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Applied Date</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="applications-table-body">
                    <tr class="slide-in-up" th:each="app : ${applications}" th:unless="${#lists.isEmpty(applications)}">
                        <td>
                            <div class="applicant-info">
                                <div class="applicant-avatar">
                                    <div th:if="${app.user != null && app.user.avatar != null && !#strings.isEmpty(app.user.avatar)}">
                                        <img th:src="${app.user.avatar}" th:alt="${app.name}" class="real-avatar"/>
                                    </div>
                                    <div th:if="${app.user == null or app.user.avatar == null or #strings.isEmpty(app.user.avatar)}"
                                         class="default-avatar">
                <span>
                    <span th:text="${app.name.substring(0,1).toUpperCase()}"></span>
                </span>
                                    </div>
                                </div>
                                <div class="applicant-details">
                                    <div class="applicant-name" th:text="${app.name}"></div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="contact-info">
                                <div class="contact-item">
                                    <i class="fas fa-envelope"></i>
                                    <span th:text="${app.email}"></span>
                                </div>
                                <div class="contact-item">
                                    <i class="fas fa-phone"></i>
                                    <span th:text="${app.phone}"></span>
                                </div>
                            </div>
                        </td>
                        <td>
                            <code th:text="${app.identity}"></code>
                        </td>
                        <td th:text="${app.address}"></td>
                        <td>
        <span class="type-badge" th:classappend="${app.type.name().toLowerCase()}"
              th:text="${app.type}"></span>
                        </td>
                        <td>
        <span class="status-badge"
              th:classappend="${app.status.name().toLowerCase()}">
            <i class="fas"
               th:classappend="${app.status.name() == 'PENDING' ? 'fa-clock' : (app.status.name() == 'APPROVED' ? 'fa-check-circle' : 'fa-times-circle')}"></i>
            <span th:text="${app.status}"></span>
        </span>
                        </td>
                        <td th:text="${app.appliedDate != null ? #temporals.format(app.appliedDate, 'dd/MM/yyyy') : ''}"></td>
                        <td>
                            <div class="action-buttons">
                                <form class="action-form revoke-form"
                                      method="post"
                                      style="display:inline"
                                      th:action="@{'/admin/approval-application/revoke/' + ${app.id}}"
                                      th:if="${app.status.name() == 'APPROVED'}">
                                    <button class="action-btn revoke" onclick="confirmRevoke(this)"
                                            title="Revoke Owner"
                                            type="button">
                                        <i class="fas fa-undo"></i>
                                    </button>
                                </form>
                                <form class="action-form approve-form"
                                      method="post"
                                      style="display:inline"
                                      th:action="@{'/admin/approval-application/approve/' + ${app.id}}"
                                      th:if="${app.status.name() == 'PENDING'}">
                                    <button class="action-btn approve" onclick="confirmApprove(this)"
                                            title="Quick Approve"
                                            type="button">
                                        <i class="fas fa-check"></i>
                                    </button>
                                </form>
                                <form class="action-form reject-form"
                                      method="post"
                                      style="display:inline"
                                      th:action="@{'/admin/approval-application/reject/' + ${app.id}}"
                                      th:if="${app.status.name() == 'PENDING'}">
                                    <button class="action-btn reject" onclick="confirmReject(this)"
                                            title="Quick Reject"
                                            type="button">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <!-- Nếu không có dữ liệu -->
                    <tr th:if="${#lists.isEmpty(applications)}">
                        <td colspan="9" style="text-align: center; color: #888; font-style: italic;">
                            <i class="fas fa-folder-open" style="font-size: 20px; margin-bottom: 4px;"></i><br/>
                            No application data found.
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="pagination-container">
                <div class="pagination-info">
                    <!-- Hiển thị số bản ghi đang xem -->
                    <span th:text="'Showing ' + (${applications.size()} > 0 ? (${(currentPage - 1) * size + 1}) : 0) + ' to ' + (${(currentPage - 1) * size + applications.size()}) + ' of ' + ${totalElements} + ' applications'"></span>
                </div>
                <div class="pagination">
                    <ul>
                        <li th:if="${currentPage > 1}">
                            <a class="pagination-btn"
                               th:href="@{/admin/approval-application(page=${currentPage - 1}, size=${size}, status=${selectedStatus}, type=${selectedType}, search=${searchKeyword})}">Previous</a>
                        </li>
                        <li th:classappend="${i == currentPage} ? 'active'"
                            th:each="i : ${#numbers.sequence(1, totalPages)}">
                            <a class="pagination-btn"
                               th:href="@{/admin/approval-application(page=${i}, size=${size}, status=${selectedStatus}, type=${selectedType}, search=${searchKeyword})}"
                               th:text="${i}"></a>
                        </li>
                        <li th:if="${currentPage < totalPages}">
                            <a class="pagination-btn"
                               th:href="@{/admin/approval-application(page=${currentPage + 1}, size=${size}, status=${selectedStatus}, type=${selectedType}, search=${searchKeyword})}">Next</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</div>

<div id="loading-overlay" style="display:none;">
    <div class="modern-loading-container">
        <svg class="modern-spinner" viewBox="0 0 50 50">
            <circle class="modern-path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
        <div class="modern-loading-text">
            <span class="modern-dot">P</span>
            <span class="modern-dot">r</span>
            <span class="modern-dot">o</span>
            <span class="modern-dot">c</span>
            <span class="modern-dot">e</span>
            <span class="modern-dot">s</span>
            <span class="modern-dot">s</span>
            <span class="modern-dot">i</span>
            <span class="modern-dot">n</span>
            <span class="modern-dot">g</span>
            <span class="modern-dot">.</span>
            <span class="modern-dot">.</span>
            <span class="modern-dot">.</span>
        </div>
    </div>
</div>

<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/approval-application.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Import file JS WebSocket riêng -->
<script th:src="@{/js/websocket-notify.js}"></script>
</body>
</html>
