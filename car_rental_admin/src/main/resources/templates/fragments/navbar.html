<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="admin-navbar">
    <!-- Header -->
    <header class="main-header">
        <div class="header-left">
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="header-right">
            <div class="header-actions">
                <!-- Search Box -->
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input class="search-input" placeholder="Search..." type="text"/>
                </div>

                <!-- Notifications -->
                <div class="notification-wrapper">
                    <button class="notification-btn" onclick="toggleNotifications()">
                        <i class="fas fa-bell"></i>
                        <span class="notification-dot" style="display: none;"></span>
                    </button>
                    <!-- Notification Dropdown -->
                    <div class="notification-dropdown" id="notificationDropdown">
                        <div class="dropdown-header">
                            <h4>Notification</h4>
                            <form method="post" style="display:inline"
                                  th:action="@{/admin/notifications/mark-all-read}"
                                  th:if="${unreadNotificationCount > 0}">
                                <button class="mark-all-read-btn" type="submit">Mark all as read</button>
                            </form>
                        </div>
                        <div class="notification-list">
                            <div class="notification-item" th:if="${#lists.isEmpty(notifications)}">
                                <div class="notification-content">
                                    <p>No notifications.</p>
                                </div>
                            </div>
                            <div th:class="'notification-item ' + (!noti.isRead ? 'unread' : '')"
                                 th:each="noti : ${notifications}">
                                <div class="notification-icon">
                                    <i class="fas"
                                       th:classappend="${noti.type} == 'OWNER_REQUEST' ? ' fa-user text-success' :
                                (${noti.type} == 'BOOKING_ALERT' ? ' fa-calendar text-warning' :
                                (${noti.type} == 'MAINTENANCE' ? ' fa-car text-primary' : ' fa-info-circle text-secondary'))">
                                    </i>
                                </div>
                                <div class="notification-content">
                                    <p th:text="${noti.content}"></p>
                                    <span class="time"
                                          th:text="${#temporals.format(noti.createdAt, 'HH:mm dd/MM/yyyy')}"></span>
                                </div>
                                <a class="notification-link"
                                   th:href="@{${noti.url}}"
                                   th:if="${noti.url != null}"></a>
                            </div>
                        </div>
                        <div class="dropdown-footer">
                            <a class="view-all" th:href="@{/admin/notifications}">All notifications</a>
                        </div>
                    </div>
                </div>

                <!-- Date Time -->
                <div class="date-time">
                    <div class="current-date" id="current-date"></div>
                    <div class="current-time" id="current-time"></div>
                </div>

                <!-- Admin Profile Dropdown -->
                <div class="admin-profile">
                    <div class="profile-trigger" onclick="toggleProfileDropdown()">
                        <div class="admin-avatar">
                            <img th:alt="${currentUserName}"
                                 th:src="@{https://ui-avatars.com/api/?name={name}&background=4f46e5&color=fff&size=40(name=${currentUserName ?: 'Admin'})}"/>
                            <div class="status-indicator online"></div>
                        </div>
                        <div class="admin-info">
                            <span class="admin-name" th:text="${currentUserName}">Admin</span>
                            <span class="admin-role">Administrator</span>
                        </div>
                        <i class="fas fa-chevron-down dropdown-arrow"></i>
                    </div>

                    <!-- Profile Dropdown Menu -->
                    <div class="profile-dropdown" id="profileDropdown">
                        <div class="dropdown-header">
                            <div class="user-info-detail">
                                <img th:alt="${currentUserName}"
                                     th:src="@{https://ui-avatars.com/api/?name={name}&background=4f46e5&color=fff&size=60(name=${currentUserName ?: 'Admin'})}"/>
                                <div>
                                    <h4 th:text="${currentUserName ?: 'Admin'}">Admin</h4>
                                    <p th:text="${currentUserEmail ?: 'admin@autorent.com'}">admin@autorent.com</p>
                                </div>
                            </div>
                        </div>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-user"></i>
                                <span>Hồ sơ</span>
                            </a>
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-cog"></i>
                                <span>Cài đặt tài khoản</span>
                            </a>
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-key"></i>
                                <span>Đổi mật khẩu</span>
                            </a>
                            <hr class="dropdown-divider"/>
                            <a class="dropdown-item" href="#">
                                <i class="fas fa-question-circle"></i>
                                <span>Trợ giúp</span>
                            </a>
                            <a class="dropdown-item" href="#"
                               onclick="document.getElementById('logoutForm').submit(); return false;">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Đăng xuất</span>
                            </a>
                            <form id="logoutForm" method="post" style="display:none"
                                  th:action="@{/admin/logout}"></form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>
</body>
</html>
