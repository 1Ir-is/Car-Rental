<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="admin-sidebar">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-car"></i>
                <span>Auto Rent Admin</span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <ul>
                <li class="nav-item" th:classappend="${activeMenu == 'dashboard'} ? 'active' : ''">
                    <a class="nav-link" href="/admin/dashboard" th:href="@{/admin/dashboard}">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${activeMenu == 'vehicles'} ? 'active' : ''">
                    <a class="nav-link" href="/admin/vehicles" th:href="@{/admin/vehicles}">
                        <i class="fas fa-car"></i>
                        <span>Vehicles</span>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${activeMenu == 'bookings'} ? 'active' : ''">
                    <a class="nav-link" href="/admin/bookings" th:href="@{/admin/bookings}">
                        <i class="fas fa-calendar-check"></i>
                        <span>Bookings</span>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${activeMenu == 'customers'} ? 'active' : ''">
                    <a class="nav-link" href="/admin/customers" th:href="@{/admin/customers}">
                        <i class="fas fa-users"></i>
                        <span>Customers</span>
                    </a>
                </li>

                <li class="nav-item" th:classappend="${activeMenu == 'applications'} ? 'active' : ''">
                    <a class="nav-link" href="/admin/approval-application" th:href="@{/admin/approval-application}">
                        <i class="fas fa-file-alt"></i>
                        <span>Owner Application</span>
                    </a>
                </li>

                <li class="nav-item" th:classappend="${activeMenu == 'reports'} ? 'active' : ''">
                    <a class="nav-link" href="/admin/reports" th:href="@{/admin/reports}">
                        <i class="fas fa-chart-bar"></i>
                        <span>Reports</span>
                    </a>
                </li>
                <li class="nav-item" th:classappend="${activeMenu == 'settings'} ? 'active' : ''">
                    <a class="nav-link" href="/admin/settings" th:href="@{/admin/settings}">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
</div>
</body>
</html>
